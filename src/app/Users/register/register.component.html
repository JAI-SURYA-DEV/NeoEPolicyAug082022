<!-- <p>register works!</p> -->
<button type="button" class="btn btn-success" (click)="goToUserList()">
  Go To UserList
</button>
<!-- Register section start -->

<div class="container registerForm" style="width: 30%; margin-top: 5rem">
  <form action="" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="hidden"
        class="form-control"
        id="userId"
        formControlName="userId"
      />
    </div>

    <div class="form-group">
      <label for="firstName">First Name<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        formControlName="firstName"
      />
      <small
        style="color: red"
        *ngIf="
          (registerForm.get('firstName')?.invalid &&
            registerForm.get('firstName')?.touched) ||
          (registerForm.get('firstName')?.invalid && submitted)
        "
        >first name is requird</small
      >
    </div>

    <div class="form-group">
      <label for="lastName">Last Name<span style="color: red">*</span> </label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        formControlName="lastName"
      />
      <small
        style="color: red"
        *ngIf="
          (registerForm.get('lastName')?.invalid &&
            registerForm.get('lastName')?.touched) ||
          (registerForm.get('lastName')?.invalid && submitted)
        "
        >last name is requird</small
      >
    </div>

    <div class="form-group">
      <label for="email">Email <span style="color: red">*</span></label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
      />
      <div
        *ngIf="
          (registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched) ||
          (registerForm.get('email')?.invalid && submitted)
        "
      >
        <small style="color: red">email is requird</small>
      </div>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <!-- <input type="email" class="form-control" id="department" /> -->
      <select
        class="form-control"
        name="department"
        id="department"
        formControlName="department"
      >
        <option value="marketing">Marketing</option>
        <option value="testing">Testing</option>
        <option value="it">IT</option>
        <option value="hr">HR</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mobile">Mobile<span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        id="department"
        formControlName="mobile"
      />
      <div
        *ngIf="
          (m.mobile.touched && m.mobile.invalid) ||
          (m.mobile.invalid && submitted)
        "
        class="alert alert-danger"
      >
        <div *ngIf="m.mobile.errors?.required">Please enter mobile number</div>
        <div *ngIf="m.mobile.errors?.pattern">
          Mobile number is not 10 digit
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label><br />
      <!-- <input type="email" class="form-control" id="department" /> -->
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="male"
          value="male"
          formControlName="gender"
        />
        <label class="form-check-label" for="male"> Male </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="female"
          value="female"
          formControlName="gender"
        />
        <label class="form-check-label" for="female"> Female </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="others"
          value="others"
          formControlName="gender"
        />
        <label class="form-check-label" for="others"> Others </label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
