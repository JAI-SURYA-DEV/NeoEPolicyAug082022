<div>
  <button type="button" class="btn btn-primary" (click)="goToRegister()">
    Go To Register
  </button>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
        <th scope="col">Mobile</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.mobile }}</td>
        <td>
          <span class="mx-3"
            ><i
              class="fa fa-pencil"
              aria-hidden="true"
              style="cursor: pointer"
            ></i
          ></span>
          <span class="mx-3"
            ><i
              class="fa fa-trash"
              aria-hidden="true"
              style="cursor: pointer"
              (click)="onDelete(user)"
            ></i
          ></span>
        </td>
      </tr>

  </table>
</div>
